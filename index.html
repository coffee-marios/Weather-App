<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="weather-app">

        <div id="weather-container">
            <div id="data-weather">
                <div class="day_data">
                    <p class="text-weather what-day"> TODAY </p>
                    <br>
                    <img id="icon-weather">
                    <br><br>
                    <p id="myTemperature" class="text-weather">&deg;</p>
                    <br>
                    <p id="myCondition" class="text-weather"></p>
                </div>
                <div class="day_data">
                    <p class="text-weather what-day">TOMORROW</p>
                    <br>
                    <img id="icon-weather_tom">
                    <br><br>
                    <p id="myTemperature_tom" class="text-weather">&deg;</p>
                    <br>
                    <p id="myCondition_tom" class="text-weather"></p>
                </div>
            </div>
            <div id="location">
                <h3 id="myLocation"></h3>
            </div>
        </div>
        <br>

        <div id="search-city">
            <search>
                <label for="query">Enter a city:</label>
                <input id="query" placeholder="London" type="search" />
            </search>

        </div>
    </div>

</body>

</html>
